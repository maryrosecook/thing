<!DOCTYPE html>
<html>
<head>
  <title>Thing</title>
  <style type="text/css">
    html,body {
      background-color: #000;
      color: #fff;
      font-family: helvetica, arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 12pt;
    }

    #canvas {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }
  </style>

  <script src="src/list-directory.js"></script>
  <script src="src/head.loader.js"></script>
  <script type="text/javascript">
    var list = [
      "coquette/src/main.js",
      "coquette/src/collider.js",
      "coquette/src/entities.js",
      "coquette/src/inputter.js",
      "coquette/src/renderer.js",
      "coquette/src/runner.js",
      "coquette/src/ticker.js",
      "androjs/andro.js",
      "box2d/lib.js",
      "node_modules/underscore/underscore-min.js",
    ].concat(new DirectoryList()
             .list("src/", true)
             .select(".js$")
             .reject("\.%23") // emacs autosave
             .removeAll([
               "src/list-directory.js",
               "src/head.loader.js"
             ])
             .get())
    .concat(function() {
      game = new Game('canvas', 600, 600);
    });

    head.js.apply(null, list);
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>
</body>
</html>
